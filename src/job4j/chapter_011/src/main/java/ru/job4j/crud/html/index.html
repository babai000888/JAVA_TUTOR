<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script>
    function validate() {
      let emptyFields = "";
      if ($('#name').val() === '') {
        emptyFields = emptyFields + " Имя,";
      }
      if ($('#lastName').val() === '') {
        emptyFields = emptyFields + " Фамилия,";
      }
      if ($('#sex').val() === '') {
        emptyFields = emptyFields + " Пол,";
      }
      if ($('#description').val() === '') {
        emptyFields = emptyFields + " Описание,";
      }
      if (emptyFields === '') {
        alert("Все поля заполнены правильно");
      } else {
        alert("Не заполнены поля: " + emptyFields.substr(0, emptyFields.length - 1));
      }
    }
    function addRow() {

      let name = $('#name').val();
      let lastName = $('#lastName').val();
      let sex = $('#sex').val();
      let description = $('#description').val();

      //получаем ссылку на последний элемент в таблице.
      //и после него добавляем html
      $('#table tr:last').after('<tr>' +
          '<td>' + name +'</td>' +
          '<td>' + lastName +'</td>' +
          '<td>' + sex +'</td>' +
          '<td>' + description +'</td>' +
          '</tr>');
    }
  </script>
</head>
<body>

<div class="container-fluid">
  <h1>My First Bootstrap Page</h1>
  <p>This is some text.</p>
</div>

<form class="form-horizontal">
  <div class="form-group">
    <label class="control-label col-sm-2" for="name">Имя:</label>
    <div class="col-sm-5">
      <input type="text" class="form-control" id="name" placeholder="Enter name">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="lastName">Фамилия:</label>
    <div class="col-sm-5">
      <input type="text" class="form-control" id="lastName" placeholder="Enter lastname">
    </div>
  </div>
  <div class="form-group">
    <label for="sex" class="col-sm-2 control-label">Пол:</label>
    <div class="col-sm-5">
      <select id="sex" class="form-control">
        <option>Male</option>
        <option>Female</option>
      </select>
    </div>
  </div>
  <div class="form-group">
    <label for="description" class="col-sm-2 control-label">Описание:</label>
    <div class="col-sm-5">
      <textarea class="form-control" rows="5" id="description"></textarea>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-5">
      <button type="submit" class="btn btn-default" onclick="validate()">Submit</button>
    </div>
  </div>
</form>


  <div class="col-sm-offset-2 col-sm-5">
    <button type="button" class="btn btn-success" onclick="addRow()">Add user</button>
    <table class="table table-striped" id="table">
      <tr>
        <th>Name</th>
        <th>Last Name</th>
        <th>Sex</th>
        <th>Description</th>
      </tr>
      <tr>
        <td>Some Name</td>
        <td>Some Last Name</td>
        <td>Some Sex</td>
        <td>Some Description</td>
      </tr>
    </table>
  </div>


</body>
</html>
